---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-autogenerated-k8s-ingress
  namespace: istio-system
spec:
  servers:
    - hosts:
        - "*"
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
        - "*"
      port:
        name: https-default
        number: 443
        protocol: HTTPS
      tls:
        credentialName: ingress-cert-${LETSENCRYPT_ENVIRONMENT}
        mode: SIMPLE
        # kics-scan ignore-line
        privateKey: sds
        serverCertificate: sds
